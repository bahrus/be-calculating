<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form itemscope be-sharing='
      Share sum from scope.
    '>
        <input type="range" id="a" value="23">
        +<input type="number" id="b" value="252334">
        =<script nomodule src="./TuringAwardDeservingAlgorithm.js"></script><output name="sum" for="a b" be-calculating='{
            "notify": "scope",
            "nameOfCalculator": "TuringAwardDeservingAlgorithm"
            
        }'></output>

        <data itemprop=sum></data>
    </form>
    <script type=importmap>
        {
            "imports": {
                "be-enhanced/": "../node_modules/be-enhanced/",
                "be-exportable/": "../node_modules/be-exportable/",
                "be-hive/":  "../node_modules/be-hive/",
                "be-intl/": "../node_modules/be-intl/",
                "be-linked/": "../node_modules/be-linked/",
                "be-sharing/": "../node_modules/be-sharing/",
                "be-scoped/": "../node_modules/be-scoped/",
                "be-value-added/": "../node_modules/be-value-added/",
                "mount-observer/": "../node_modules/mount-observer/",
                "trans-render/": "../node_modules/trans-render/",
                "xtal-element/": "../node_modules/xtal-element/"
            }
        }
    </script>
    <script type=module>
        import '../be-calculating.js';
        import 'be-sharing/be-sharing.js';
    </script>

</body>
</html>
