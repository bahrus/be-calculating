<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <input type="range" name="a" value="50">
        +<input type="number" name="b" value="25">
        =<output name="x"></output>
        <script nomodule be-calculating='["a", "b"]'>a + b</script>
    </form>
    <div id='target'></div>
    <script type=importmap>
        {
            "imports": {
                "trans-render/": "../node_modules/trans-render/",
                "xtal-element/": "../node_modules/xtal-element/",
                "be-decorated/": "../node_modules/be-decorated/",
                "be-exportable/": "../node_modules/be-exportable/",
                "be-hive/":  "../node_modules/be-hive/",
                "be-observant/": "../node_modules/be-observant/",
                "be-syndicating/": "../node_modules/be-syndicating/"
            }
        }
    </script>
    <script type=module>
        import '../be-calculating.js'
    </script>
    <script>
        function runScript(){
            const output = document.querySelector('output');
            if(output.value === '75'){
                target.setAttribute('mark', 'good');
            }
           
        }
        setTimeout(() => {
           runScript();
       }, 4000);
   </script>
</body>
</html>
